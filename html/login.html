<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div id="master">
        <video autoplay loop muted id="video">
            <source src="../assets/stock_bar.mp4" type="video/mp4">
        </video>
        <div id="video-overlay">
            <div id="login">
                <div class="login-text" style="margin-top: 10%;">CompanyName</div>
                <div class="login-text" style="margin-top: 5%; font-size: 20px; justify-content: initial; padding-left: 10%;">Username</div>
                <input class="login-field" type="text" name="uname" required>
                <div class="login-text" style="font-size: 20px; justify-content: initial; padding-left: 10%;">Password</div>
                <input class="login-field" type="password" name="pword" required>
                <button id="login-button" type="submit">Login</button>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
