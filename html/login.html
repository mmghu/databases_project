<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div id="master">
        <video autoplay loop muted id="video">
            <source src="../assets/stock_bar.mp4" type="video/mp4">
        </video>
        <div id="video-overlay">
            <div class="login-box" id="login">
                <div class="login-text" style="margin-top: 10%;">CompanyName</div>
                <div id="login-items">
                    <div class="login-text" style="margin-top: 5%; font-size: 20px; justify-content: initial; padding-left: 10%;">Username</div>
                    <form action="http://localhost:8000/login.php" method="post">
                        <input class="login-field" type="text" name="uname" required>
                        <div class="login-text" style="font-size: 20px; justify-content: initial; padding-left: 10%;">Password</div>
                        <input class="login-field" type="password" name="pword" required>
                        <button id="login-button" type="submit">Login</button>
                    </form>
                    <button id="register-button" type="submit">Register</button>
                </div>

            </div>
            <div class="login-box hide" id="register">
                <div class="login-text" style="margin-top: 10%;">CompanyName</div>
                <div id="register-items">
                    <div class="login-text" style="margin-top: 5%; font-size: 20px; justify-content: initial; padding-left: 10%;">Username</div>
		    <form action="../php/register.php" method="post">
                    	<input class="login-field" type="text" name="uname" required>
                    	<div class="login-text" style="font-size: 20px; justify-content: initial; padding-left: 10%;">Full Name</div>
                    	<input class="login-field" type="text" name="fullname" required>
                    	<div class="login-text" style="font-size: 20px; justify-content: initial; padding-left: 10%;">Password</div>
                    	<input class="login-field" type="password" name="pword" required>
                    	<div class="login-text" style="font-size: 20px; justify-content: initial; padding-left: 10%;">Re-type Password</div>
                    	<input class="login-field" type="password" name="pword2" required>
                    	<button id="register-button2" type="submit" style="margin-top: 5%;">Register</button>
                    </form>
		    <button id="cancel-button" type="submit">Cancel</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
